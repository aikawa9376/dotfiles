[core]
  editor = "nvim"
  selectcmd = "fzf --ansi --exit-0 --scheme=history --preview-window hidden --multi:fzf --multi:peco"
  tomlfile = "/home/aikawa/.config/history/config.toml"

[history]
  path = "/home/aikawa/.config/history/history.ltsv"
  backup_path = "/home/aikawa/.config/history/.backup"
  ignore_words = []
  use_color = false
  [history.sync]
    id = ""
    token = "$GITHUB_TOKEN"
    size = 100

[screen]
  filter_dir = true
  filter_branch = false
  filter_hostname = false
  filter_status = false
  columns = ["{{.Time}}", "{{.Status}}", "{{.Command}}"]
  status_ok = " "
  status_ng = "x"
