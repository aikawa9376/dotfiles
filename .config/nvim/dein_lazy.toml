  \ : search('\(*\<bar>!\)\%#', 'bcn') ? '= '
  \ : smartchr#loop('=', ' = ', ' == ')
" 下記の文字は連続して現れることがまれなので、二回続けて入力したらいろいろする
inoremap <expr> ; smartchr#loop(';', '$', '@')
inoremap <expr> ? smartchr#loop('?', '!', '%', '=')
" 「->」は入力しづらいので、..で置換え
inoremap <expr> . smartchr#loop('.', '->', '=>')
" if文直後の(は自動で間に空白を入れる
inoremap <expr> ( search('\<\if\%#', 'bcn')? ' (': '('
