'''

[[plugins]]
repo = 'tpope/vim-fugitive'
hook_add = '''
nmap <silent> <Space>gs :Gstatus<CR>
nmap <silent> <Space>gd :Gdiff<CR>
nmap <silent> <Space>ga :Gwrite<CR>
nmap <silent> <Space>gr :Gremove<CR>
nmap <silent> <Space>gb :Gblame -w<CR>
'''

