[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/vimproc'
build = 'make'

[[plugins]]
repo = 'tpope/vim-obsession'

[[plugins]]
repo = 'airblade/vim-rooter'
hook_add = '''
let g:rooter_patterns = ['Session.vim', '.git/', '.vimrc.local']
'''

[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = '''
let g:indentLine_faster = 1
autocmd MyAutoCmd FileType help,defx,fzf IndentLinesToggle
'''

[[plugins]]
repo = 'sheerun/vim-polyglot'
hook_add = '''
let g:jsx_ext_required = 1
'''

# design---------------------------------

[[plugins]]
repo = 'ryanoasis/vim-devicons'
hook_add = '''
let g:WebDevIconsUnicodeGlyphDoubleWidth = 1
let g:WebDevIconsUnicodeDecorateFolderNodes = 1
'''

[[plugins]]
repo = 'altercation/vim-colors-solarized'
hook_add = '''
set background=dark
" tab,expends,etc...
autocmd MyAutoCmd ColorScheme * highlight NonText    ctermbg=None ctermfg=0 guibg=NONE guifg=None
autocmd MyAutoCmd ColorScheme * highlight SpecialKey ctermbg=None ctermfg=0 guibg=NONE guifg=None

autocmd MyAutoCmd ColorScheme * highlight Normal     ctermbg=none
" pmu settings
autocmd MyAutoCmd ColorScheme * highlight Pmenu      cterm=None ctermfg=111
autocmd MyAutoCmd ColorScheme * highlight PmenuSel   cterm=None ctermfg=126 ctermbg=None
autocmd MyAutoCmd ColorScheme * highlight PmenuSbar  cterm=None ctermbg=None
autocmd MyAutoCmd ColorScheme * highlight PmenuThumb cterm=None ctermbg=23
colorscheme solarized
let g:solarized_termcolors=16
autocmd MyAutoCmd ColorScheme * highlight NormalNC ctermbg=0
set winhighlight=Normal:Normal,NormalNC:notactivewindow
'''
