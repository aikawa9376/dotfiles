format = '''
$directory$git_branch$git_status$git_commit$fill $all\[$hostname:$time\]
$username$character'''
add_newline = true

[time]
disabled = false
format = '[$time]($style)'
time_format = '%Y-%m-%d %H:%M:%S'

[fill]
symbol = '･'
style = 'bold #20436e'

[directory]
truncate_to_repo = false
truncation_length = 6

[username]
format = '[$user]($style) '
disabled = false
show_always = true
style_user = 'bold blue'

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[$hostname](bold green)'
disabled = false

[git_branch]
symbol = ''
style = 'bold green'
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
style = 'bold green'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[cmd_duration]
min_time = 5000
format = '[⌛$duration](bold yellow) '

[line_break]
disabled = true

[php]
format = '[🐘$version](147 bold) '

[python]
format = '[$symbol$version](style) '
symbol = '🐍'

[erlang]
symbol = "ⓔ "

[nodejs]
format = '[$symbol$version](bold green) '
symbol = "[⬢](bold green) "

[pulumi]
symbol = "🧊"

[typst]
symbol = "t "
